<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Expense Tracker</title>
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div id="grid-container">
            <!-- Navbar -->
            <nav id="navbar-container">
              <h1 class="logo">Expense Tracker</h1>
            </nav>
            work, personal, household, leisure, invested, other

            <!-- Create Container Form -->
            <section id="create-container">
              <form class="expense-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="category">Category</label>
                <select id="category" name="category" required>
                  <option value="Work">Work</option>
                  <option value="Personal">Personal</option>
                  <option value="Household">Household</option>
                  <option value="Leisure">Leisure</option>
                  <option calue='Invested'>Invested</option>
                  <option value="Other">Other</option>
                </select>
                <label name="description">Description </label>
                <textarea placeholder="Enter expense" rows="6" cols="50" id="expense"
                  required></textarea>
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>
                <label for="currency">Currency</label>
                <select id="currency" name="currency" required>
                  <option value="EUR">Euro</option>
                  <option value="GBP">British Pound</option>
                  <option value="MXN">Mexican Peso</option>
                  <option value="USD">US Dollar</option>
                  <option value="other">Other</option>
                </select>
        
                <input type="submit" value="Submit" class="btn submit-expense">
                <input type="button" id="delete-all" value="Delete All" class="btn delete-all">
              </form>
            </section>
        
            <!-- The Expense Report -->
            <main id="expense-container">
              <table>
                <thead>
                  <tr style="background:#f2f2f2">
                    <th></th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="expense-list"></tbody>
              </table>
            </main>
        
            <!-- Footer -->
            <footer id="footer">
              <p>&copy; 2020 Alejandra M. Ruiz</p>
            </footer>

        <!-- Rounded switch
        <label class='switch'>
            <input type='checkbox'>
            <span class='slider'></span>
        </label> -->

        </div>
        <script src='main.css'></script>
    </body>
</html>
